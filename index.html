<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>

    <style>
      /* body {
  font-family: Monospace;
  background: #999;
  color: #fff;
  margin: 0px;
  overflow-x: hidden;
} */
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"
      integrity="sha512-WoO4Ih0CDOSLYafy22wZD/mcJ7k0ESLqtQsFa6zFKnEUrbtuGU+GkLtVhgt93xa2qewG5gKEC6CWlN8OaCTSVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <span> aoa </span>
    <div>aoa</div>

    <script>
      var gui = new dat.GUI();

      //===================================================== canvas
      var renderer = new THREE.WebGLRenderer({ alpha: true, antialiase: true });
      renderer.toneMapping = THREE.NoToneMapping;
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      //===================================================== scene
      var scene = new THREE.Scene();

      //===================================================== camera
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
      camera.position.z = 5;
      camera.position.y = 1.5;
      camera.position.x = 0.05;

      //===================================================== lights
      let obj = { intensity: 1 };
      // gui.add(obj, "intensity", -10, 10).name("color intensity")

      var light = new THREE.AmbientLight(0xefefff, obj.intensity);
      light.position.set(1, 1, 1).normalize();
      scene.add(light);
      var light = new THREE.AmbientLight(0xffefef, 1);
      light.position.set(-1, -1, -1).normalize();
      scene.add(light);

      //===================================================== resize
      window.addEventListener('resize', function () {
        let width = window.innerWidth;
        let height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      });

      const dracoLoader = new THREE.DRACOLoader();
      dracoLoader.setDecoderPath('/draco/');

      var loader = new THREE.GLTFLoader();
      loader.setDRACOLoader(dracoLoader);
      var mixer;
      var model;
      var animationtime = false;
      loader.load('morph.glb', function (gltf) {
        gltf.scene.traverse(function (node) {
          if (node instanceof THREE.Mesh) {
            node.castShadow = true;
            node.material.side = THREE.DoubleSide;
          }
        });

        model = gltf.scene;
        model.scale.set(29, 29, 29);
        scene.add(model);

        mixer = new THREE.AnimationMixer(model);
        var action = mixer.clipAction(gltf.animations[0]);
        action.play();
        createAnimation(mixer, action, gltf.animations[0]);
      });

      var clock = new THREE.Clock();
      function render() {
        requestAnimationFrame(render);
        var delta = clock.getDelta();
        if (mixer != null) mixer.update(delta);

        renderer.render(scene, camera);
      }

      render();
      gsap.registerPlugin(ScrollTrigger);

      function createAnimation(mixer, action, clip) {
        let proxy = {
          get time() {
            return mixer.time;
          },
          set time(value) {
            if (!animationtime) animationtime = value;
            let percent = value / animationtime;
            // console.log({ percent });

            model.rotation.y = 3;
            model.scale.x = 50 * percent + 30; // 30 to 80 from 0 to 1, 50 x + 30,
            model.scale.y = 50 * percent + 30;

            // model.rotation.y = 3;
            // model.scale.x = 30;

            action.paused = false;
            mixer.setTime(value);
            action.paused = true;
          },
        };

        let scrollingTL = gsap.timeline({
          scrollTrigger: {
            trigger: renderer.domElement,
            start: 'top top',
            end: '+=900%',
            pin: true,
            scrub: true,
            markers: false,
            onUpdate: function () {
              camera.updateProjectionMatrix();
            },
          },
        });

        scrollingTL.to(proxy, {
          time: clip.duration - 0.01,
          repeat: 0,
        });
      }
    </script>
  </body>
</html>
